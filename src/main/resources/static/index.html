<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Clients List</title>
</head>
<body>
<button id="loadClientsBtn">Загрузить клиентов</button>
<ul id="clientsList"></ul>

<script>
        document.getElementById('loadClientsBtn').addEventListener('click', function() {
            fetch('/api/clients')
                .then(response => {
                    if (!response.ok) throw new Error('Ошибка сервера');
                    return response.json();
                })
                .then(clients => {
                    const list = document.getElementById('clientsList');
                    list.innerHTML = ''; // очистить список перед выводом

                    clients.forEach(client => {
                        const li = document.createElement('li');
                        li.textContent = `ID: ${client.id}, Name: ${client.name}, Rating: ${client.rating}, Email: ${client.email || ''}, Birth Date: ${client.birthDate?.slice(0, 10) || ''}, Registered At: ${client.registeredAt?.slice(0, 10) || ''}`;
                        list.appendChild(li);
                    });
                })
                .catch(err => {
                    alert('Ошибка загрузки клиентов');
                    console.error(err);
                });
        });
    </script>
</body>
</html>
